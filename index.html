<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Income and Expense Calculator</h1>
        
        <!-- Overview Section -->
        <div class="overview">
            <div>
                <h2>Total Income: <span id="totalIncome">0</span></h2>
            </div>
            <div>
                <h2>Total Expense: <span id="totalExpense">0</span></h2>
            </div>
            <div>
                <h2>Net Balance: <span id="netBalance">0</span></h2>
            </div>
        </div>

        <!-- Add Entry Section -->
        <div class="entry-form">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button id="addEntryBtn">Add Entry</button>
        </div>

        <!-- Filters -->
        <div class="filters">
            <label><input type="radio" name="filter" value="all" checked> All</label>
            <label><input type="radio" name="filter" value="income"> Income</label>
            <label><input type="radio" name="filter" value="expense"> Expense</label>
        </div>

        <!-- Entry List Section -->
        <ul id="entriesList">
            <!-- List of income/expense items will be dynamically inserted here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
